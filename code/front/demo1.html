<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="页面描述">
    <meta name="keywords" content="关键词1,关键词2">
    <title>星空背景</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 
                        'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            min-height: 100vh;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 1;
        }

        .boy-container {
            position: fixed;
            bottom: -5%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            height: 300px;
            background-image: url('./assert/imgs/background.png');
            /* background-image: url('https://images.unsplash.com/photo-1550432163-9cb326104944?auto=format&fit=crop&w=500'); */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center bottom;
            z-index: 2;
            opacity: 0.9;
        }

        .shadow-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(27, 39, 53, 0.8), transparent);
            z-index: 2;
        }

        .moon {
            position: fixed;
            top: 100px;  /* 位置下移 */
            right: 150px;
            width: 150px;  /* 增大月亮尺寸 */
            height: 150px;
            background: transparent;
            box-shadow: -20px 20px 0 0 #ffd700;  /* 增大阴影偏移制造更大的弧度 */
            border-radius: 50%;
            transform: rotate(-10deg);  /* 稍微调整角度 */
            z-index: 1;
        }

        .moon::before {
            content: '';
            position: absolute;
            /* top: -12px;  /* 增大光晕范围 */
            left: -12px;
            right: -12px;
            bottom: -12px; */
            background: radial-gradient(circle at center, 
                            rgba(255, 215, 0, 0.3) 0%,
                            rgba(255, 215, 0, 0.1) 40%,
                            transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 30%;  /* 调整弯月的弧度 */
            width: 70%;
            height: 100%;
            background: radial-gradient(circle at center,
                            rgba(27, 39, 53, 1) 0%,
                            transparent 60%);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="moon"></div>
    <div class="container">
        <!-- 页面内容 -->
    </div>
    <div class="boy-container">
        <div class="shadow-overlay"></div>
    </div>

    <script>
        function createStars() {
            const stars = document.getElementById('stars');
            const count = 200; // 星星数量

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // 随机位置
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // 随机大小
                const size = Math.random() * 3;
                
                // 随机动画持续时间
                const duration = 2 + Math.random() * 3;

                star.style.cssText = `
                    left: ${x}%;
                    top: ${y}%;
                    width: ${size}px;
                    height: ${size}px;
                    --duration: ${duration}s;
                `;

                stars.appendChild(star);
            }
        }

        // 页面加载完成后创建星星
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
